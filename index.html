<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="stopwatch">
                <h1>STOPWATCH</h1>
                <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
                <div class="d-flex justify-content-center">
                    <p id="hr"> 00</p>
                    <p>:</p>
                    <p id="min">00</p>
                    <p>:</p>
                    <p id ="sec">00</p>
                    <p>:</p>
                    <p id ="count">:00</p>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button class="btn1" id="start">start</button>
                    <button class="btn1" id="stop">stop</button>
                    <button class="btn1" id ="reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
